<div class="header">
	<div class="header-inner clearfix">
		<div class="header-title">
			Evidencias de usuarios
			<span ng-show="loading.$cgBusyFulfilled == true" class="header-title-subtitle"> - {{total}} encontrados</span>
		</div>
		<div class="header-nav">
			<ul class="nav nav-horizontal">
				<li class="nav-action"><i class="fa fa-upload"></i> Subir</li>
				<li class="nav-action">
					<form ng-submit="search(query)">
						<input type="search" placeholder="Buscar ..." ng-model="query" ng-model-options="{debounce: 2000}" />
						<button type="submit" class="btn btn-blue"><i class="fa fa-search"></i></button>
					</form>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="box">
	<div class="inner">

		<div class="table-users-wrapper table-wrapper" cg-busy="{
	          promise: loading,
	          message: '...',
	          backdrop: false,
	          templateUrl: '/app/views/loader.html',
	          delay:0,
	          minDuration:0
	        }">

			<div class="table-users table" >
					<div class="table-head">
						<div class="table-row">
							<div class="table-cell">Usuario</div>
							<div class="table-cell">Compromiso</div>
							<div class="table-cell">Foto</div>
							<div class="table-cell">Activo</div>
							<div class="table-cell">Fecha creaci√≥n</div>
							<div class="table-cell"><i class="fa fa-wrench"></i></div>
						</div>
					</div>
					<div class="table-body">
						<div class="table-row table-row-user" ng-repeat="commitmentPhoto in commitmentPhotos">
							<div class="table-cell">
								{{commitmentPhoto.usuario_nombres}}
							</div>
							<div class="table-cell">

								<div ng-if="commitmentPhoto.compromiso_id_categoria_compromiso == 1">
                                    <a href="#!/agua" class="table-cell-commitment-category"><img src="/assets/img/icon/agua.png"/></a>
                                </div>
                                <div ng-if="commitmentPhoto.compromiso_id_categoria_compromiso == 2">
                                    <a href="#!/carbono" class="table-cell-commitment-category"><img src="/assets/img/icon/carbono.png"/></a>
                                </div>
                                <div ng-if="commitmentPhoto.compromiso_id_categoria_compromiso == 3">
                                    <a href="#!/energia" class="table-cell-commitment-category"><img src="/assets/img/icon/energia.png"/></a>
                                </div>
                                <div ng-if="commitmentPhoto.compromiso_id_categoria_compromiso == 4">
                                    <a href="#!/transporte" class="table-cell-commitment-category"><img src="/assets/img/icon/transporte.png"/></a>
                                </div>
                                <div ng-if="commitmentPhoto.compromiso_id_categoria_compromiso == 5">
                                    <a href="#!/agricultura" class="table-cell-commitment-category"><img src="/assets/img/icon/agricultura.png"/></a>
                                </div>
                                <div ng-if="commitmentPhoto.compromiso_id_categoria_compromiso == 6">
                                    <a href="#!/reciclaje" class="table-cell-commitment-category"><img src="/assets/img/icon/reciclaje.png"/></a>
                                </div>
                                <div ng-if="commitmentPhoto.compromiso_id_categoria_compromiso == 7">
                                    <a href="#!/biodiversidad" class="table-cell-commitment-category"><img src="/assets/img/icon/biodiversidad.png"/></a>
                                </div>

								{{commitmentPhoto.compromiso_titulo_es}}
							</div>
							<div class="table-cell">
								<a href="https://dal05.objectstorage.softlayer.net/v1/AUTH_2809ef13-5269-47b8-a204-8e6adeaf53f6/PDTP/photos/{{commitmentPhoto.foto_url}}" title="Foto">{{commitmentPhoto.foto_url}}</a>
							</div>
							<div class="table-cell">
								<div ng-if="commitmentPhoto.activo == 1">
									<i class="fa fa-check green"></i>
								</div>
								<div ng-if="commitmentPhoto.activo == 0">
									<i class="fa fa-times red"></i>
								</div>
							</div>
							<div class="table-cell">{{commitmentPhoto.fecha_creacion | date:'dd/MM/yyyy' }}</div>
							<div class="table-cell table-row-user-actions">
								<i class="fa fa-eye table-row-user-action"></i>
								<i class="fa fa-flag table-row-user-action"></i>
								<i class="fa fa-trash table-row-user-action"></i>
							</div>
						</div>
					</div>
			</div>
		</div>

		<div class="table-users-pagination">
			<pagination current-page=page total-pages=totalPages show-pages=10 search-query=query />
		</div>

	</div>

</div>
